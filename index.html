<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineChat</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <meta name="theme-color" content="#1e272e">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e272e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        #chat-header h1 {
            margin: 0;
            font-size: 1.2em;
            flex-grow: 1;
        }
        #settings-tab {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }

        #messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background-color: #2c3e50;
            border-top: 1px solid #34495e;
            flex-shrink: 0;
        }
        #input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: white;
            margin-right: 10px;
            resize: none;
        }
        #send, #stamp-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-left: 5px;
        }
        #send {
            background-color: #2ecc71;
            color: white;
        }
        #send:hover {
            background-color: #27ae60;
        }
        #stamp-button {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        /* メッセージ表示スタイル */
        .message-container {
            display: flex;
            margin-bottom: 8px;
            align-items: flex-end;
        }
        .my-message {
            justify-content: flex-end;
        }
        .other-message {
            justify-content: flex-start;
        }

        .sender-name {
            font-size: 0.8em;
            color: #bdc3c7;
            margin-bottom: 2px;
            display: block;
        }

        .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .other-message .message-bubble {
            background-color: #34495e;
            color: white;
            border-bottom-left-radius: 2px;
        }
        .my-message .message-bubble {
            background-color: #2ecc71;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .system-message {
            text-align: center;
            font-size: 0.9em;
            color: #95a5a6;
            margin: 10px 0;
            font-style: italic;
        }
        
        .stamp-bubble {
            background: none !important;
            padding: 0;
            font-size: 2.5em;
        }

        /* オーバーレイ共通スタイル */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }
        .overlay-content h2 {
            margin-top: 0;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .overlay-content button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* 設定画面固有スタイル */
        .setting-section {
            border: 1px solid #34495e;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .status-granted { color: #2ecc71; font-weight: bold; }
        .status-denied { color: #e74c3c; font-weight: bold; }
        .status-default { color: #f39c12; font-weight: bold; }
        .notif-mode-selection label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        
        #admin-controls {
            padding-top: 10px;
            border-top: 1px solid #34495e;
            margin-top: 15px;
        }
        #admin-controls button {
            background-color: #3498db;
            margin-right: 10px;
        }
        #private-room-list p {
            font-size: 0.9em;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        #tos-overlay .overlay-content {
            text-align: center;
        }
        #tos-accept {
            background-color: #2ecc71 !important;
        }
    </style>
</head>
<body>

    <div id="tos-overlay" class="overlay" style="display: flex;">
        <div class="overlay-content">
            <h2>利用規約への同意</h2>
            <p>本チャットサービスは、デモ目的で作成されています。悪意のある利用、誹謗中傷、公序良俗に反する行為は禁止します。</p>
            <p>プライベートルームのキーは公開サーバーに保存されます。機密情報を扱わないでください。</p>
            <p>同意の上でご利用ください。</p>
            <button id="tos-accept">同意して開始</button>
        </div>
    </div>
    
    <div id="chat-header">
        <button id="join-private-room" style="display:none; background-color: #9b59b6; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">部屋に入る</button>
        <h1>OnlineChat (パブリックルーム)</h1>
        <button id="settings-tab">⚙️</button>
    </div>

    <div id="messages">
        </div>

    <div id="input-area">
        <textarea id="input" rows="1" placeholder="メッセージを入力...（@kick, @tell コマンド対応）"></textarea>
        <button id="stamp-button">スタンプ</button>
        <button id="send">送信</button>
    </div>

    <div id="settings-overlay" class="overlay">
        <div class="overlay-content">
            <h2>設定</h2>
            
            <div class="setting-section">
                <h3>通知設定</h3>
                <p>OS通知権限: <span id="permissionStatus">未確認</span></p>
                <button id="request-permission-button">OS通知の権限をリクエスト</button>
                <button id="test-notification-button" disabled>テスト通知</button>
                <div class="notif-mode-selection">
                    <p>通知モード:</p>
                    <label><input type="radio" name="notif-mode" id="mode-background-only" value="background_only"> バックグラウンド時のみ通知</label>
                    <label><input type="radio" name="notif-mode" id="mode-foreground-only" value="foreground_only"> フォアグラウンド時のみ通知</label>
                    <label><input type="radio" name="notif-mode" id="mode-none" value="none"> 通知しない</label>
                </div>
            </div>

            <div class="setting-section">
                <h3>サービスワーカー (PWA/通知基盤)</h3>
                <p>ステータス: <span id="swStatus">未登録</span></p>
                <p>SWパス: <span id="basePath"></span></p>
            </div>
            
            <div id="admin-controls" style="display: none;">
                <h3>👑 管理者モード機能</h3>
                <p>現在の部屋: <span id="current-room-display"></span></p>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <button id="create-private-room">部屋作成</button>
                    <button id="delete-private-room" style="background-color: #e74c3c;">部屋削除</button>
                </div>
                <div id="private-room-list">
                    </div>
            </div>

            <p style="text-align: right; margin-top: 20px; font-size: 0.8em; cursor: pointer;" id="app-version">アプリ情報: バージョン 1.00</p>

            <button id="close-settings" style="background-color: #2c3e50;">設定を閉じる</button>
        </div>
    </div>
    
    <div id="stamp-overlay" class="overlay">
        <div class="overlay-content">
            <h2>スタンプ送信</h2>
            <p>最大7文字の絵文字を入力してください。</p>
            <input type="text" id="emoji-input" placeholder="例: 🥳🎉" style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px; background-color: #34495e; color: white; border: none; border-radius: 5px;">
            <button id="send-stamp" style="background-color: #f1c40f; color: #2c3e50; margin-right: 10px;">スタンプを送信</button>
            <button id="close-stamp" style="background-color: #95a5a6;">閉じる</button>
        </div>
    </div>

<script>
    let isAdmin = false;
    let username = '';
    let socket = null;
    let currentRoom = 'main_public_room'; // 現在の部屋キーを追跡

    let swRegistration = null;

    // 💡 通知モードの定数と状態
    const NOTIF_MODE_KEY = 'chat_notification_mode';
    const MODE_NONE = 'none';
    const MODE_FG_ONLY = 'foreground_only';
    const MODE_BG_ONLY = 'background_only';
    let currentNotifMode = localStorage.getItem(NOTIF_MODE_KEY) || MODE_BG_ONLY;

    // 💡 スタンプ/Flood対策用変数
    const STAMP_FLOOD_LIMIT = 5;
    const STAMP_BLOCK_DURATION = 3 * 60 * 1000; // 3分 (ミリ秒)
    let last5Stamps = [];
    let stampBlockUntil = 0;

    // 💡 管理者モード関連
    let adminTapCount = 0;
    const ADMIN_PASSWORD = "2025"; 
    let privateRooms = []; // クライアント側の部屋リスト管理用（キーのみ）

    // DOM要素の取得
    const swStatus = document.getElementById('swStatus');
    const permissionStatus = document.getElementById('permissionStatus');
    const basePathElement = document.getElementById('basePath');
    const requestPermissionButton = document.getElementById('request-permission-button');
    const testNotificationButton = document.getElementById('test-notification-button');
    const settingsOverlay = document.getElementById('settings-overlay');
    const settingsTab = document.getElementById('settings-tab');
    const closeSettingsButton = document.getElementById('close-settings');
    const stampButton = document.getElementById('stamp-button');
    const stampOverlay = document.getElementById('stamp-overlay');
    const closeStampButton = document.getElementById('close-stamp');
    const emojiInput = document.getElementById('emoji-input');
    const sendStampButton = document.getElementById('send-stamp');
    const notifModeRadios = document.querySelectorAll('input[name="notif-mode"]');
    const appVersion = document.getElementById('app-version');
    const adminControls = document.getElementById('admin-controls');
    const createPrivateRoomButton = document.getElementById('create-private-room');
    const deletePrivateRoomButton = document.getElementById('delete-private-room');
    const privateRoomList = document.getElementById('private-room-list');
    const joinPrivateRoomButton = document.getElementById('join-private-room'); 
    const messagesDiv = document.getElementById("messages");
    const tosModal = document.getElementById('tos-overlay');
    const tosAcceptButton = document.getElementById('tos-accept');
    const inputElement = document.getElementById("input");
    const sendButton = document.getElementById("send");


    // ===============================================
    // 🔔 Service Worker パス/スコープの自動計算 
    // ===============================================
    const pathSegments = window.location.pathname.split('/').filter(Boolean);
    const repoName = pathSegments.length > 0 ? `/${pathSegments[0]}` : '';
    const swPath = `${repoName}/sw.js`;
    const swScope = `${repoName}/`; 
    
    basePathElement.textContent = swPath;

    // ... (utility functions) ...
    function updateStatus() {
        const permission = Notification.permission;
        permissionStatus.textContent = permission;
        permissionStatus.className = '';
        
        const isReady = permission === 'granted' && swRegistration !== null;
        testNotificationButton.disabled = !isReady;

        if (permission === 'granted') {
            permissionStatus.classList.add('status-granted');
            requestPermissionButton.disabled = true;
            requestPermissionButton.textContent = "OS通知は許可済みです";
        } else if (permission === 'denied') {
            permissionStatus.classList.add('status-denied');
            requestPermissionButton.disabled = true;
            requestPermissionButton.textContent = "OS設定でブロックされています";
        } else {
            permissionStatus.classList.add('status-default');
            requestPermissionButton.disabled = false;
            requestPermissionButton.textContent = "OS通知の権限をリクエスト";
        }
        
        swStatus.textContent = swRegistration ? '登録済み' : '未登録';
        swStatus.classList.add(swRegistration ? 'status-granted' : 'status-denied');

        const radio = document.getElementById(`mode-${currentNotifMode.replace('_', '-')}`);
        if (radio) radio.checked = true;
        
        updateAdminControls();
    }

    function registerServiceWorker() {
        if (!("serviceWorker" in navigator)) {
            swStatus.textContent = "未サポート";
            return;
        }
        
        navigator.serviceWorker.register(swPath, { scope: swScope })
            .then((reg) => {
                console.log("Service worker registered successfully. Path:", swPath, "Scope:", swScope);
                swRegistration = reg;
                updateStatus(); 
            })
            .catch((error) => {
                console.error("Service worker registration failed. CHECK PATH/SCOPE:", error);
                swStatus.textContent = `失敗: ${error.message}`;
                updateStatus(); 
            });
    }

    function isSingleEmoji(text) {
        const trimmed = text.trim();
        if (trimmed.length === 0 || trimmed.length > 7) return false;
        // Emoji_Presentation 属性を持つUnicode文字をチェック
        return /^\p{Emoji_Presentation}{1,7}$/u.test(trimmed); 
    }
    
    function generate4DigitKey() {
        return Math.floor(1000 + Math.random() * 9000).toString();
    }
    
    function showDelayedNotification(title, body) {
        if (!swRegistration) {
            console.error("Service Worker is not registered.");
            return;
        }
        setTimeout(() => {
            swRegistration.showNotification(title, {
                body: body,
                icon: `${repoName}/apple-touch-icon.png`,
                tag: 'test-notification',
            });
        }, 100);
    }
    
    // ===============================================
    // 💡 WebSocket接続とイベントリスナーの定義
    // ===============================================
    function setupWebSocket(roomKey) {
        // 既存のソケット接続を閉じる
        if (socket) {
            socket.close(1000, "Room change");
        }
        
        currentRoom = roomKey;
        // 部屋キーをURLパラメータとしてWorkerに渡す
        const socketUrl = `wss://superchat.maikanamaikana.workers.dev/ws?room=${roomKey}`;
        socket = new WebSocket(socketUrl);
        
        messagesDiv.innerHTML = ''; // メッセージ履歴をクリア
        const roomNameDisplay = (roomKey === 'main_public_room') ? 'パブリックルーム' : `プライベートルーム: ${roomKey}`;
        document.getElementById('chat-header').querySelector('h1').textContent = `OnlineChat (${roomNameDisplay})`;
        document.getElementById('current-room-display').textContent = roomNameDisplay;
        
        socket.addEventListener("open", () => {
            // 💡 ユーザー名登録（Workerの仕様に合わせて最初のメッセージで送信）
            socket.send(JSON.stringify({ name: username })); 
            appendMessage(null, `${roomNameDisplay} に接続しました`, { type: 'system' });
        });

        socket.addEventListener("message", (event) => {
            const data = JSON.parse(event.data);

            // 💡 ユーザーリスト更新メッセージ (Workerから追加)
            if (data.type === "system" && data.action === "userlist") {
                // TODO: ユーザーリスト表示UIの更新ロジックをここに追加
                console.log(`[${currentRoom}] ユーザーリストが更新されました:`, data.users); 
                return;
            }

            // ユーザーの自己送信メッセージは通知しない (UI表示はsend()で行う)
            if (data.name === username) return;

            // システム/プライベート/一般メッセージ処理
            if (data.type === "system") {
                if (data.msg === "キックされました") {
                    alert("キックされました");
                    document.body.innerHTML = "<h1 style='color:white;text-align:center;'>キックされました</h1>";
                    return;
                }
                appendMessage(null, `[System] ${data.msg}`, { type: 'system' });

            } else if (data.type === "private" && data.to === username) {
                appendMessage(null, `[${data.from}からのDM] ${data.msg}`, { type: 'system' });
                
                // DM通知
                if (Notification.permission === "granted" && swRegistration && currentNotifMode !== MODE_NONE) {
                    swRegistration.showNotification(`${data.from}からプライベートメッセージ`, {
                        body: data.msg, icon: `${repoName}/apple-touch-icon.png`, tag: 'private-message', 
                    });
                }
                
            } else if (data.name && data.msg) {
                // 一般メッセージ
                appendMessage(data.name, data.msg, { isMine: false });
                
                // 一般メッセージ受信時の通知表示ロジック
                if (Notification.permission === "granted" && swRegistration) {
                    const isAppHidden = document.hidden;
                    let shouldNotify = false;

                    if (currentNotifMode === MODE_BG_ONLY && isAppHidden) {
                        shouldNotify = true;
                    } else if (currentNotifMode === MODE_FG_ONLY && !isAppHidden) {
                        shouldNotify = true;
                    }

                    if (shouldNotify) {
                        swRegistration.showNotification(`新着メッセージ: ${data.name}`, {
                            body: data.msg, 
                            icon: `${repoName}/apple-touch-icon.png`,
                            tag: 'new-chat-message',
                        });
                    }
                }
            }
        });

        socket.addEventListener("close", () => {
            if (socket.readyState !== WebSocket.CLOSED) {
                 appendMessage(null, "接続が切断されました", { type: 'system' });
            }
        });

        socket.addEventListener("error", (err) => {
            console.error("Socket Error:", err);
            appendMessage(null, "接続エラーが発生しました", { type: 'system' });
        });
    }

    // ===============================================
    // 👑 管理者/プライベートルームロジック
    // ===============================================
    
    function updateAdminControls() {
        if (isAdmin) {
            adminControls.style.display = 'block';
        } else {
            adminControls.style.display = 'none';
            return;
        }
        
        privateRoomList.innerHTML = '<h4>作成した部屋キー:</h4>';
        
        if (privateRooms.length === 0) {
            privateRoomList.innerHTML += '<p>部屋はありません。</p>';
        } else {
            privateRooms.forEach(roomKey => {
                privateRoomList.innerHTML += `<p>🔒 ${roomKey} ${roomKey === currentRoom ? ' (現在の部屋)' : ''} <button onclick="handleJoinRoom('${roomKey}')" style="margin-left: 10px; padding: 3px 6px; background-color: ${roomKey === currentRoom ? '#95a5a6' : '#2196F3'}; color: white; border: none; border-radius: 4px; cursor: pointer;" ${roomKey === currentRoom ? 'disabled' : ''}>入室</button></p>`;
            });
        }
    }
    
    function handleJoinRoom(roomKey) {
        if (roomKey === currentRoom) {
            alert("現在、その部屋に接続済みです。");
            return;
        }

        if (confirm(`部屋 ${roomKey} に入室します。現在のチャット接続は切断されます。よろしいですか？`)) {
            setupWebSocket(roomKey); // 新しい部屋キーで接続を確立
            settingsOverlay.style.display = 'none';
        }
    }
    
    // ... (event listeners for admin and settings) ...
    appVersion.addEventListener('click', () => {
        adminTapCount++;
        if (adminTapCount >= 10 && !isAdmin) {
            let inputPass = prompt("管理者モードを有効にするには4桁のパスワードを入力してください:");
            
            if (inputPass === ADMIN_PASSWORD) {
                isAdmin = true;
                alert("✅ 管理者モードが有効になりました！");
                updateAdminControls();
            } else {
                alert("パスワードが違います。");
                adminTapCount = 0;
            }
        } else if (isAdmin) {
            alert("すでに管理者モードです。");
        }
    });
    
    createPrivateRoomButton.addEventListener('click', () => {
        let newKey;
        // 衝突を避けるために簡単なループ
        do {
            newKey = generate4DigitKey();
        } while (privateRooms.includes(newKey));
        
        privateRooms.push(newKey);
        alert(`🔑 個人部屋 ${newKey} が作成されました。このキーを共有してください。`);
        updateAdminControls();
    });

    deletePrivateRoomButton.addEventListener('click', () => {
        if (privateRooms.length === 0) {
            alert("削除する個人部屋がありません。");
            return;
        }
        
        const keyToDelete = prompt("削除したい個人部屋の4桁キーを入力してください:");
        
        if (keyToDelete && privateRooms.includes(keyToDelete)) {
            privateRooms = privateRooms.filter(key => key !== keyToDelete);
            alert(`🗑️ 個人部屋 ${keyToDelete} を削除しました。`);
            updateAdminControls();
            
            // 削除した部屋に現在接続していたら、パブリックルームに戻る
            if (keyToDelete === currentRoom) {
                alert("接続していた部屋が削除されました。パブリックルームに戻ります。");
                setupWebSocket('main_public_room');
            }
        } else if (keyToDelete) {
            alert("指定されたキーの部屋は見つかりませんでした。");
        }
    });

    joinPrivateRoomButton.addEventListener('click', () => {
        const roomKey = prompt("入室したい個人部屋の4桁キーを入力してください:");
        if (roomKey && roomKey.length === 4 && /^\d+$/.test(roomKey)) {
            handleJoinRoom(roomKey);
        } else if (roomKey) {
            alert("無効なキーです。4桁の数字を入力してください。");
        }
    });

    // ... (Notification and Settings Logic) ...
    notifModeRadios.forEach(radio => {
        radio.addEventListener('change', (e) => {
            currentNotifMode = e.target.value;
            localStorage.setItem(NOTIF_MODE_KEY, currentNotifMode);
        });
    });

    requestPermissionButton.addEventListener('click', () => {
        Notification.requestPermission().then(updateStatus);
    });

    testNotificationButton.addEventListener('click', () => {
        showDelayedNotification("テスト通知", "これはテストメッセージです。");
    });

    settingsTab.addEventListener('click', () => {
        updateAdminControls();
        settingsOverlay.style.display = 'flex';
    });

    closeSettingsButton.addEventListener('click', () => {
        settingsOverlay.style.display = 'none';
    });
    
    stampButton.addEventListener('click', () => {
        stampOverlay.style.display = 'flex';
    });

    closeStampButton.addEventListener('click', () => {
        stampOverlay.style.display = 'none';
        emojiInput.value = "";
    });

    sendStampButton.addEventListener('click', () => {
        const emoji = emojiInput.value;
        if (isSingleEmoji(emoji)) {
            // スタンプはsend()関数で処理される
            inputElement.value = emoji;
            send();
            stampOverlay.style.display = 'none';
            emojiInput.value = "";
        } else {
            alert("1〜7文字の絵文字のみを入力してください。");
        }
    });


    // ===============================================
    // 💬 チャット機能（メッセージ表示/送信）
    // ===============================================
    
    function appendMessage(name, text, options = {}) {
        const { isMine = false, type = 'user' } = options;
        const isStamp = options.isStamp || isSingleEmoji(text); 

        // ... (メッセージ表示ロジック - CSSに依存)
        if (type === 'system') {
            const p = document.createElement("div");
            p.className = 'system-message';
            p.textContent = text;
            messagesDiv.appendChild(p);
        } else {
            const container = document.createElement("div");
            container.className = 'message-container ' + (isMine ? 'my-message' : 'other-message');

            if (!isMine && !isStamp) { 
                const nameSpan = document.createElement("span");
                nameSpan.className = 'sender-name';
                nameSpan.textContent = name;
                container.appendChild(nameSpan);
            } else if (isMine && !isStamp) {
                // 自分のメッセージでも名前を表示したい場合はここに追加
            }

            const bubble = document.createElement("div");
            bubble.className = 'message-bubble';
            if (isStamp) {
                bubble.classList.add('stamp-bubble');
            }
            
            bubble.textContent = text;
            container.appendChild(bubble);
            messagesDiv.appendChild(container);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function send() {
        const msg = inputElement.value.trim();
        if (!msg) return;
        if (!username || !socket || socket.readyState !== WebSocket.OPEN) { 
             alert('サーバーに接続されていません。再接続してください。'); 
             return; 
        }

        const isStamp = isSingleEmoji(msg);

        // 💡 スタンプ送信のFlood対策チェック
        if (isStamp) {
            if (Date.now() < stampBlockUntil) {
                const minutesLeft = Math.ceil((stampBlockUntil - Date.now()) / 60000);
                alert(`スタンプの連続送信制限中です。あと約${minutesLeft}分間はスタンプを送信できません。`);
                inputElement.value = "";
                return;
            }

            last5Stamps.push(msg);
            if (last5Stamps.length > STAMP_FLOOD_LIMIT) {
                last5Stamps.shift();
            }

            const isFlooding = last5Stamps.length === STAMP_FLOOD_LIMIT && 
                               last5Stamps.every(s => s === msg);
            
            if (isFlooding) {
                stampBlockUntil = Date.now() + STAMP_BLOCK_DURATION;
                alert(`5回連続で同じスタンプを送信したため、3分間のスタンプ送信が禁止されました。`);
                inputElement.value = "";
                return;
            }
        } else {
            last5Stamps = [];
        }

        // コマンド処理: @kick "user" または @tell "user" message
        if (msg.startsWith('@kick ') || msg.startsWith('@tell ')) {
            if (isAdmin) {
                // @kick "user" のパターン
                if (msg.startsWith('@kick ')) {
                    const targetMatch = msg.match(/^@kick\s+"(.+?)"$/);
                    const target = targetMatch?.[1];

                    if (!target) {
                        alert('キックコマンドの形式が不正です: @kick "ユーザー名"');
                        inputElement.value = "";
                        return;
                    }
                    socket.send(JSON.stringify({ 
                        type: "system", 
                        action: "kick", 
                        target: target
                    }));
                    appendMessage(null, `${target} をキックしました（Workerへ送信済）`, { type: 'system' });
                } 
                
                // @tell "user" message のパターン
                else if (msg.startsWith('@tell ')) {
                    const match = msg.match(/^@tell\s+"(.+?)"\s+(.+)$/);
                    const to = match?.[1];
                    const privateMsg = match?.[2];

                    if (!to || !privateMsg) {
                        alert('DMコマンドの形式が不正です: @tell "ユーザー名" メッセージ');
                        inputElement.value = "";
                        return;
                    }
                    socket.send(JSON.stringify({
                        type: "private",
                        from: username,
                        to: to,
                        msg: privateMsg
                    }));
                    appendMessage(username, `[${to} へのDM] ${privateMsg}`, { isMine: true });
                }

            } else {
                 alert('管理者権限が必要です。');
            }
        } else {
            // 通常メッセージをWorkerへ送信
            socket.send(JSON.stringify({ type: "msg", name: username, msg }));
            appendMessage(username, msg, { isMine: true, isStamp: isStamp }); 
        }
        inputElement.value = "";
    }


    function promptName() {
        let name = localStorage.getItem('chat_username');
        while (!name || !/^[A-Za-z0-9_]{1,16}$/.test(name)) {
            name = prompt("名前を入力（1〜16文字、英数字とアンダーバーのみ）");
        }
        localStorage.setItem('chat_username', name);
        return name;
    }
    
    function showTOS() {
        return new Promise(resolve => {
            if (localStorage.getItem('tos_accepted') === 'true') {
                tosModal.style.display = 'none';
                resolve();
                return;
            }
            
            tosModal.style.display = 'flex';
            
            tosAcceptButton.onclick = () => {
                localStorage.setItem('tos_accepted', 'true');
                tosModal.style.display = 'none';
                resolve();
            };
        });
    }


    // ===============================================
    // 🚀 初期化処理 (TOS -> 名前入力 -> SW登録 -> WS接続)
    // ===============================================
    async function initialize() {
        await showTOS(); // TOS同意を待つ
        username = promptName(); // 名前入力を待つ
        registerServiceWorker(); // SW登録開始
        
        // 💡 接続処理を setupWebSocket に委譲（デフォルトでパブリックルームに接続）
        setupWebSocket('main_public_room'); 
        
        updateAdminControls(); // 管理者モードUIの初期化
        joinPrivateRoomButton.style.display = 'inline-block'; // 部屋に入るボタンを表示
    }

    sendButton.onclick = send;
    inputElement.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.isComposing) {
            e.preventDefault(); 
            send();
        }
    });
    
    window.onload = initialize; 
</script>
