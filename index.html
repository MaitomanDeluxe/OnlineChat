<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Chat</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-152.png">
  <style>
    body {
      background-color: #0e0e10;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #1c1c1e;
    }
    #input {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #2c2c2e;
      color: white;
    }
    #userlist {
      font-size: 0.8rem;
      color: #999;
      background: #2a2a2c;
      padding: 4px;
    }
    button {
      background: #3a3a3c;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      margin: 4px;
    }
    button:hover {
      background: #4a4a4c;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input id="input" placeholder="チャット内容を入力" list="sug" onkeydown="if(event.key==='Enter') send()">
  <datalist id="sug"></datalist>
  <div id="userlist"></div>
  <button onclick="copyUserList()">ユーザーリストをコピー</button>
  <script src="script.js"></script>
</body>
</html>
