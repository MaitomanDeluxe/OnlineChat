<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WSチャット</title>
</head>
<body>
  <h2>チャット</h2>
  <div id="log" style="border:1px solid #ccc;height:200px;overflow:auto"></div>
  <input id="msg" placeholder="メッセージ"><button onclick="send()">送信</button>

  <script>
    const socket = new WebSocket("wss://webchat.maikanamaikana.workers.dev/ws");
    const log = document.getElementById("log");

    socket.onmessage = e => {
      log.innerHTML += `<div>${e.data}</div>`;
      log.scrollTop = log.scrollHeight;
    };

    function send() {
      const input = document.getElementById("msg");
      socket.send(input.value);
      input.value = "";
    }
  </script>
</body>
</html>
