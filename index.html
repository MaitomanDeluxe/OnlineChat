<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2Dオンラインゲーム（iPad対応・切断対策）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      image-rendering: pixelated;
    }
    #log {
      position: absolute;
      top: 5px;
      left: 10px;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 3px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="log">🔄 接続待機中…</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = 640;
    canvas.height = 480;

    const log = msg => document.getElementById('log').textContent = msg;

    const socket = new WebSocket("wss://2dgame.maikanamaikana.workers.dev/");

    let players = {};
    let myId = null;
    let keys = {};
    let me = { x: 100, y: 100, vy: 0, onGround: false };

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawPlayer(player, color = 'white') {
      ctx.fillStyle = color;
      ctx.fillRect(player.x, player.y, 32, 32);
    }

    function updatePlayer(player) {
      if (keys['ArrowLeft']) player.x -= 2;
      if (keys['ArrowRight']) player.x += 2;
      if (keys['ArrowUp'] && player.onGround) {
        player.vy = -6;
        player.onGround = false;
      }

      player.vy += 0.3;
      player.y += player.vy;

      if (player.y > canvas.height - 32) {
        player.y = canvas.height - 32;
        player.vy = 0;
        player.onGround = true;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (myId && players[myId]) {
        me = players[myId];
        updatePlayer(me);
        socket.send(JSON.stringify(me));
      }

      for (const id in players) {
        drawPlayer(players[id], id === myId ? 'lime' : 'cyan');
      }

      requestAnimationFrame(gameLoop);
    }

    socket.addEventListener("open", () => {
      log("✅ WebSocket接続 OK");
    });

    socket.addEventListener("message", e => {
      const data = JSON.parse(e.data);
      if (data.id && !myId) {
        myId = data.id;
        log(`🧍 あなたのID: ${myId}`);
      }
      players = data.players;
    });

    socket.addEventListener("close", () => {
      log("⚠️ 接続が切断されました");
    });

    socket.addEventListener("error", () => {
      log("❌ 接続エラー");
    });

    // ping送信（10秒ごと）
    setInterval(() => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "ping" }));
      }
    }, 10000);

    gameLoop();
  </script>
</body>
</html>
