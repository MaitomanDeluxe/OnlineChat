<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D„Ç™„É≥„É©„Ç§„É≥„Ç≤„Éº„É†Ôºà„ÉÅ„É£„ÉÉ„Éà‰ªò„ÅçÔºâ</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background: #111;
      color: #eee;
      display: flex;
    }
    #sidebar {
      width: 260px;
      background: #222;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #444;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #chatMessages div {
      margin-bottom: 6px;
      word-break: break-word;
    }
    #chatInputForm {
      display: flex;
      padding: 8px;
      background: #111;
    }
    #chatInput {
      flex: 1;
      font-size: 14px;
      padding: 6px;
      border: none;
      background: #333;
      color: #eee;
      border-radius: 4px;
    }
    #chatSendBtn {
      font-size: 14px;
      padding: 6px 12px;
      margin-left: 6px;
      background: #555;
      border: none;
      color: #eee;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    #chatSendBtn:hover {
      background: #666;
    }
    #gameContainer {
      flex: 1;
      position: relative;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #222;
      image-rendering: pixelated;
      border: 2px solid #444;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="chatMessages"></div>
    <form id="chatInputForm">
      <input id="chatInput" autocomplete="off" placeholder="„ÉÅ„É£„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏ÂÖ•Âäõ..." />
      <button id="chatSendBtn" type="submit">ÈÄÅ‰ø°</button>
    </form>
  </div>
  <div id="gameContainer">
    <canvas id="game" width="640" height="480"></canvas>
    <div id="log">üîÑ Êé•Á∂öÂæÖÊ©ü‰∏≠‚Ä¶</div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const logElem = document.getElementById('log');
    const chatMessagesElem = document.getElementById('chatMessages');
    const chatInputForm = document.getElementById('chatInputForm');
    const chatInput = document.getElementById('chatInput');

    const log = msg => logElem.textContent = msg;

    const socket = new WebSocket("wss://2dgame.maikanamaikana.workers.dev/");

    let players = {};
    let myId = null;
    let keys = {};
    let me = { x: 100, y: 100, vy: 0, onGround: false };

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawPlayer(player, color = 'white') {
      ctx.fillStyle = color;
      ctx.fillRect(player.x, player.y, 32, 32);
    }

    function updatePlayer(player) {
      if (keys['ArrowLeft']) player.x -= 2;
      if (keys['ArrowRight']) player.x += 2;
      if (keys['ArrowUp'] && player.onGround) {
        player.vy = -6;
        player.onGround = false;
      }

      player.vy += 0.3;
      player.y += player.vy;

      if (player.y > canvas.height - 32) {
        player.y = canvas.height - 32;
        player.vy = 0;
        player.onGround = true;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (myId && players[myId]) {
        me = players[myId];
        updatePlayer(me);
        socket.send(JSON.stringify(me));
      }

      for (const id in players) {
        drawPlayer(players[id], id === myId ? 'lime' : 'cyan');
      }

      requestAnimationFrame(gameLoop);
    }

    function addChatMessage(id, text) {
      const div = document.createElement('div');
      div.textContent = `${id}: ${text}`;
      chatMessagesElem.appendChild(div);
      chatMessagesElem.scrollTop = chatMessagesElem.scrollHeight;
    }

    chatInputForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      socket.send(JSON.stringify({ type: 'chat', text }));
      chatInput.value = '';
    });

    socket.addEventListener("open", () => {
      log("‚úÖ WebSocketÊé•Á∂ö OK");
    });

    socket.addEventListener("message", e => {
      const data = JSON.parse(e.data);
      if (data.id && !myId) {
        myId = data.id;
        log(`üßç „ÅÇ„Å™„Åü„ÅÆID: ${myId}`);
      }
      if (data.players) {
        players = data.players;
      }
      if (data.chatMessages) {
        chatMessagesElem.innerHTML = '';
        for (const msg of data.chatMessages) {
          addChatMessage(msg.id, msg.text);
        }
      }
    });

    socket.addEventListener("close", () => {
      log("‚ö†Ô∏è Êé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü");
    });

    socket.addEventListener("error", () => {
      log("‚ùå Êé•Á∂ö„Ç®„É©„Éº");
    });

    // pingÈÄÅ‰ø°Ôºà10Áßí„Åî„Å®Ôºâ
    setInterval(() => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "ping" }));
      }
    }, 10000);

    gameLoop();
  </script>
</body>
</html>
