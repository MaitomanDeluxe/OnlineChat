<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Online Chat</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-152.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e10;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #1c1c1e;
    }
    #chat-controls {
      display: flex;
      padding: 8px;
      background-color: #2c2c2e;
    }
    #input {
      flex: 1;
      font-size: 1rem;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #333;
      color: white;
      border-radius: 4px;
    }
    #send-btn {
      margin-left: 8px;
      padding: 10px 14px;
      background-color: #3a3a3c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #4a4a4c;
    }
    #userlist {
      font-size: 0.8rem;
      color: #999;
      background: #2a2a2c;
      padding: 4px;
    }
    #copy-btn {
      background: #3a3a3c;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      margin: 4px;
    }
    #copy-btn:hover {
      background: #4a4a4c;
    }
  </style>
  <script>
    let isAdmin = false;

    window.addEventListener('DOMContentLoaded', () => {
      const allowedNameRegex = /^[A-Za-zぁ-んァ-ンｱ-ﾝﾞﾟ]+$/;
      let username = localStorage.getItem('username');
      if (!username || !allowedNameRegex.test(username)) {
        while (!username || !allowedNameRegex.test(username)) {
          username = prompt("ユーザー名を入力してください（アルファベット・ひらがな・カタカナのみ）");
          if (username === null) break;
        }
        if (!username) {
          alert("正しい名前が入力されなかったため終了します。");
          document.body.innerHTML = '<p style="text-align:center;margin-top:20%;color:white;">無効な名前です。</p>';
          return;
        }
        localStorage.setItem('username', username);
      }

      const input = document.getElementById('input');
      input.addEventListener('keydown', e => {
        if (e.key === '@') {
          if (!isAdmin) {
            const pass = prompt("管理者パスワードを入力してください");
            if (pass === 'death') {
              isAdmin = true;
              alert("管理者モードになりました");
            } else {
              alert("パスワードが違います");
              return;
            }
          }
          // 管理者中にだけコマンド候補表示（仮：簡単なログ）
          console.log('コマンド候補: @kick, @ban, @text-color, @background-color');
        }
        if (e.key === 'Enter') {
          send();
        }
      });
    });
  </script>
</head>
<body>
  <div id="messages"></div>
  <div id="chat-controls">
    <input id="input" placeholder="チャット内容を入力" list="sug">
    <button id="send-btn" onclick="send()">送信</button>
  </div>
  <datalist id="sug"></datalist>
  <div id="userlist"></div>
  <button id="copy-btn" onclick="copyUserList()">ユーザーリストをコピー</button>
  <script src="script.js"></script>
</body>
</html>
