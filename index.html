<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Online Chat</title>
  <meta name="theme-color" content="#1e1e1e">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-152.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #2e2e2e;
      font-size: 14px;
      white-space: pre-wrap;
    }

    #chat-controls {
      display: flex;
      padding: 10px;
      background-color: #1a1a1a;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 14px;
      background-color: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #666;
    }

    #userlist {
      background: #262626;
      padding: 6px;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .user-box {
      background: #444;
      padding: 4px 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    @media (max-width: 600px) {
      #input {
        font-size: 12px;
      }

      #send-btn {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="chat-controls">
    <input id="input" placeholder="メッセージを入力">
    <button id="send-btn" onclick="send()">送信</button>
  </div>
  <div id="userlist"></div>

  <script>
    let ws;
    let username = '';
    let isAdmin = false;
    let lastMsg = '';
    const allowedName = /^[A-Za-zぁ-んァ-ヶーｱ-ﾝﾞﾟ]+$/;

    function askUsername() {
      let name;
      while (true) {
        name = prompt("名前を入力（英字・ひらがな・カタカナのみ）")?.trim();
        if (!name || !allowedName.test(name) || /["\s,]/.test(name)) {
          alert("無効な名前です。やり直してください。");
          continue;
        }
        break;
      }
      return name;
    }

    username = askUsername();

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");

    function appendMessage(text) {
      messagesEl.innerText += text + "\n";
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      if (msg === lastMsg) return;

      lastMsg = msg;

      if (msg.startsWith("@")) {
        // 管理者コマンド（省略）
        return;
      }

      if (ws?.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ name: username, text: msg }));
      } else {
        appendMessage("[エラー] サーバーに接続されていません");
      }
      inputEl.value = "";
    }

    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    function connect() {
      ws = new WebSocket("wss://superchat.maikanamaikana.workers.dev");

      ws.onopen = () => {
        ws.send(JSON.stringify({ join: username }));
      };

      ws.onmessage = e => {
        const data = JSON.parse(e.data);
        if (data.type === "msg") {
          appendMessage(`${data.name}> ${data.text}`);
        } else if (data.type === "system") {
          appendMessage(`[SYSTEM] ${data.text}`);
        }
      };

      ws.onerror = () => {
        appendMessage("[接続エラーが発生しました]");
      };

      ws.onclose = () => {
        appendMessage("[サーバーとの接続が切断されました]");
      };
    }

    connect();
  </script>
</body>
</html>
