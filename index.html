<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Online Chat</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-152.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #2e2e2e;
      font-size: 14px;
      white-space: pre-wrap;
    }

    #chat-controls {
      display: flex;
      padding: 10px;
      background-color: #1a1a1a;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 14px;
      background-color: #00bcd4;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #1de9b6;
    }

    #userlist {
      background: #262626;
      padding: 6px;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .user-box {
      background: #444;
      padding: 4px 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .admin-tools button {
      background: #666;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    .admin-tools button:hover {
      background: #999;
    }

    @media (max-width: 600px) {
      #input {
        font-size: 12px;
      }

      #send-btn {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="chat-controls">
    <input id="input" placeholder="メッセージを入力" />
    <button id="send-btn" onclick="send()">送信</button>
  </div>
  <div id="userlist"></div>

  <script>
    let ws;
    let username = '';
    let isAdmin = false;
    const allowedName = /^[A-Za-zぁ-んァ-ヶーｱ-ﾝﾞﾟ]+$/;
    const banned = sessionStorage.getItem("banned") === "true";

    function setupUsername() {
      while (true) {
        username = prompt("名前を入力（英字・ひらがな・カタカナのみ）")?.trim();
        if (!username) continue;
        if (!allowedName.test(username) || /["\s,]/.test(username)) continue;
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("banned", "false");
        break;
      }
    }

    if (!sessionStorage.getItem("username") || banned) {
      setupUsername();
    }

    username = sessionStorage.getItem("username");
    if (!username) {
      alert("名前が未設定です。再読み込みしてください。");
      throw new Error("名前が設定されていません。");
    }

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");

    function appendMessage(text) {
      messagesEl.innerText += text + "\n";
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;

      if (msg === lastMsg) return; // 同じメッセージは送信しない
      lastMsg = msg;

      if (msg.startsWith("@")) {
        // コマンド
        if (!isAdmin) {
          const pw = prompt("管理者パスワード:");
          if (pw === "death") {
            isAdmin = true;
            alert("管理者モードになりました");
          } else {
            alert("パスワードが違います");
            return;
          }
        }
        return; // コマンドは送信しない
      }

      ws.send(JSON.stringify({ name: username, text: msg }));
      inputEl.value = "";
    }

    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    let lastMsg = "";

    ws = new WebSocket("wss://superchat.maikanamaikana.workers.dev");
    ws.onopen = () => {
      ws.send(JSON.stringify({ join: username }));
    };

    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      if (data.type === "msg") {
        appendMessage(`${data.name}> ${data.text}`);
      } else if (data.type === "system") {
        appendMessage(`[SYSTEM] ${data.text}`);
      }
    };

    ws.onclose = () => {
      appendMessage("[切断されました]");
    };
  </script>
</body>
</html>
