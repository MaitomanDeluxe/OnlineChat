<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Online Chat</title>
  <style>
    body {
      margin: 0;
      background: #1c1c1e;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }
    #chat-controls {
      display: flex;
      padding: 10px;
      background: #2a2a2c;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }
    button {
      margin-left: 8px;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="chat-controls">
    <input id="input" type="text" placeholder="メッセージを入力" />
    <button onclick="send()">送信</button>
  </div>

  <script>
    let username = prompt("名前を入力してください（再読み込みで変更可）");
    if (!username) {
      alert("名前が必要です。");
      location.reload();
    }

    const ws = new WebSocket("wss://superchat.maikanamaikana.workers.dev/ws");
    const messages = document.getElementById("messages");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const msg = document.createElement("div");
      msg.textContent = `${data.name}> ${data.msg}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    };

    function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (text) {
        ws.send(JSON.stringify({ type: "msg", name: username, msg: text }));
        input.value = "";
      }
    }

    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
