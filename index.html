<!DOCTYPE html>

    <style>
        /* [ã‚¹ã‚¿ã‚¤ãƒ«éƒ¨åˆ†ã¯å¤‰æ›´ãªã—] */
        * {

        body {

            color: #000;

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        #chat-header {

        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #messages {
            flex: 1;
            padding: 20px 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é–“ã®ä½™ç™½ */
        }

        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚³ãƒ³ãƒ†ãƒŠã®å…±é€šã‚¹ã‚¿ã‚¤ãƒ« */
        .message-container {
            display: flex;

            max-width: 70%;
        }
        .sender-name {
            font-size: 12px;

        }
        .message-bubble {
            padding: 10px 14px;

            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word; /* é•·ã„å˜èªã‚’æŠ˜ã‚Šè¿”ã™ */
            white-space: pre-wrap; /* æ”¹è¡Œã‚’åæ˜  */
        }

        /* ä»–äººã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ (å·¦å´) */
        .other-message {
            align-self: flex-start;
            align-items: flex-start;
        }
        .other-message .message-bubble {
            background-color: #ffffff;
            border-top-left-radius: 4px;
        }

        /* è‡ªåˆ†ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ (å³å´) */
        .my-message {
            align-self: flex-end;
            align-items: flex-end;
        }
        .my-message .sender-name {
            display: none; /* è‡ªåˆ†ã®åå‰ã¯è¡¨ç¤ºã—ãªã„ */
        }
        .my-message .message-bubble {
            background-color: #8de041; /* LINEé¢¨ã®ç·‘è‰² */
            border-top-right-radius: 4px;
        }

        /* ã‚·ã‚¹ãƒ†ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ (ä¸­å¤®) */
        .system-message {
            align-self: center;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 10px;
            text-align: center;
        }

        /* ãƒãƒ£ãƒƒãƒˆã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ï¼ˆå…¥åŠ›æ¬„ã¨é€ä¿¡ãƒœã‚¿ãƒ³ã®ã‚³ãƒ³ãƒ†ãƒŠï¼‰ */
        #chat-controls {
            display: flex;
            padding: 8px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            align-items: center;
        }
        /* å…¥åŠ›æ¬„ */
        #input {

            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #fff;
            color: #000;
        }
        #input:focus {
            outline: none;
            border-color: #007bff;
        }

        /* é€ä¿¡ãƒœã‚¿ãƒ³ */
        #send {
            margin-left: 8px;
            padding: 10px 16px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send:hover {
            background-color: #0056b3;
        }

        /* å…ƒã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒªã‚¹ãƒˆã¯éè¡¨ç¤ºã« */
        #userlist {

        }
    </style>
</head>
<body>
    <header id="chat-header">
        <h1>OnlineChat</h1>
    </header>
    <div id="messages"></div>
    <div id="chat-controls">
        <input id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" list="sug">
        <button id="send">é€ä¿¡</button>
    </div>
    <datalist id="sug"></datalist>
    <div id="userlist"></div>

<script>
    let isAdmin = false;
    let username = '';
    // WebSocket URLã¯å¤‰æ›´ã›ãšãã®ã¾ã¾ä½¿ç”¨
    const socket = new WebSocket("wss://superchat.maikanamaikana.workers.dev/ws");
    let lastMessage = "";

    let swRegistration = null;

    // ===============================================
    // ğŸ”” Service Worker ãƒ‘ã‚¹/ã‚¹ã‚³ãƒ¼ãƒ—ã®è‡ªå‹•è¨ˆç®— (GitHub Pageså¯¾å¿œ) ğŸ””
    // ===============================================
    const pathSegments = window.location.pathname.split('/').filter(Boolean);
    const repoName = pathSegments.length > 0 ? `/${pathSegments[0]}` : '';
    const swPath = `${repoName}/sw.js`;
    const swScope = `${repoName}/`; 
    
    // 1. Service Workerã®ç™»éŒ²
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register(swPath, { scope: swScope })
            .then((reg) => {
                console.log("Service worker registered successfully. Path:", swPath, "Scope:", swScope);
                swRegistration = reg;
                // 2. é€šçŸ¥ã®æ¨©é™ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼ˆç™»éŒ²æˆåŠŸå¾Œï¼‰
                return Notification.requestPermission();
            })
            .then((permission) => {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                } else {
                    console.log("Notification permission denied or dismissed.");
                }
            })
            .catch((error) => {
                console.error("Service worker registration or notification request failed:", error);
            });
    } else {
        console.warn("Service workers are not supported in this browser.");
    }

    /**
     * ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç”»é¢ã«è¡¨ç¤ºã™ã‚‹é–¢æ•°
     */
    function appendMessage(name, text, options = {}) {
        const { isMine = false, type = 'user' } = options;
        const messagesDiv = document.getElementById("messages");

        // [çœç•¥ï¼šãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ã¯å¤‰æ›´ãªã—]
        if (type === 'system') {
            const p = document.createElement("div");
            p.className = 'system-message';
            p.textContent = text;
            messagesDiv.appendChild(p);
        } else {
            const container = document.createElement("div");
            container.className = 'message-container ' + (isMine ? 'my-message' : 'other-message');

            if (!isMine) {
                const nameSpan = document.createElement("span");
                nameSpan.className = 'sender-name';
                nameSpan.textContent = name;
                container.appendChild(nameSpan);
            }

            const bubble = document.createElement("div");
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            container.appendChild(bubble);
            messagesDiv.appendChild(container);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function send() {
        const input = document.getElementById("input");
        const msg = input.value.trim();
        if (!msg) return;
        if (msg === lastMessage) return;
        lastMessage = msg;

        // [çœç•¥ï¼šã‚³ãƒãƒ³ãƒ‰å‡¦ç†ãƒ­ã‚¸ãƒƒã‚¯ã¯å¤‰æ›´ãªã—]
        if (msg.startsWith('@kick ') && isAdmin) {
            const target = msg.match(/@kick\s+"(.+?)"/)?.[1];
            if (target) {
                if (confirm(`æœ¬å½“ã« ${target} ã‚’ã‚­ãƒƒã‚¯ã—ã¾ã™ã‹ï¼Ÿ`)) {
                    socket.send(JSON.stringify({ type: "system", action: "kick", target }));
                    appendMessage(null, `${target} ã‚’ã‚­ãƒƒã‚¯ã—ã¾ã—ãŸ`, { type: 'system' });
                } else {
                    appendMessage(null, `${target} ã®ã‚­ãƒƒã‚¯ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã—ãŸ`, { type: 'system' });
                }
            } else {
                alert("ã‚­ãƒƒã‚¯ã™ã‚‹ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’æŒ‡å®šã—ã¦ãã ã•ã„\nä¾‹: @kick \"ãƒ¦ãƒ¼ã‚¶ãƒ¼å\"");
            }
        } else if (msg.startsWith('@tell ') && isAdmin) {
            const match = msg.match(/@tell\s+"(.+?)"\s+(.+)/);
            if (match) {
                const to = match[1];
                const privateMsg = match[2];
                socket.send(JSON.stringify({ type: "private", from: username, to, msg: privateMsg }));
                appendMessage(username, `[${to} ã¸ã®DM] ${privateMsg}`, { isMine: true });
            } else {
                alert("ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“\nä¾‹: @tell \"ãƒ¦ãƒ¼ã‚¶ãƒ¼å\" ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸");
            }
        } else {
            socket.send(JSON.stringify({ type: "msg", name: username, msg }));
            appendMessage(username, msg, { isMine: true });
        }
        input.value = "";
    }

    function promptName() {
        let name = prompt("åå‰ã‚’å…¥åŠ›ï¼ˆã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆã®ã¿ï¼‰");
        while (!name || !/^[A-Za-z]+$/.test(name)) {
            name = prompt("åå‰ã¯ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆã®ã¿ã§å…¥åŠ›ã—ã¦ãã ã•ã„");
        }
        return name;
    }

    username = promptName();

    socket.addEventListener("open", () => {
        appendMessage(null, "æ¥ç¶šã•ã‚Œã¾ã—ãŸ", { type: 'system' });
    });

    socket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);

        // è‡ªåˆ†ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯é€ä¿¡æ™‚ã«è¡¨ç¤ºæ¸ˆã¿ãªã®ã§ã€ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®ãƒ–ãƒ­ãƒ¼ãƒ‰ã‚­ãƒ£ã‚¹ãƒˆã¯ç„¡è¦–ã™ã‚‹
        if (data.name === username) return;

        if (data.type === "system") {
            // [çœç•¥ï¼šã‚·ã‚¹ãƒ†ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‡¦ç†ã¯å¤‰æ›´ãªã—]
            if (data.msg === "ã‚­ãƒƒã‚¯ã•ã‚Œã¾ã—ãŸ") {
                alert("ã‚­ãƒƒã‚¯ã•ã‚Œã¾ã—ãŸ");
                document.body.innerHTML = "<h1 style='color:white;text-align:center;'>ã‚­ãƒƒã‚¯ã•ã‚Œã¾ã—ãŸ</h1>";
                return;
            }
            appendMessage(null, `[System] ${data.msg}`, { type: 'system' });

        } else if (data.type === "private" && data.to === username) {
            // [çœç•¥ï¼šDMãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã¯å¤‰æ›´ãªã—]
            appendMessage(null, `[${data.from}ã‹ã‚‰ã®DM] ${data.msg}`, { type: 'system' });
            
            // DMå—ä¿¡æ™‚ã®é€šçŸ¥è¡¨ç¤º
            if (Notification.permission === "granted" && swRegistration) {
                // LINEé¢¨ã®é€šçŸ¥ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                swRegistration.showNotification(`${data.from}ã‹ã‚‰ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸`, {
                    body: data.msg,
                    icon: `${repoName}/apple-touch-icon.png`, 
                    tag: 'private-message', 
                });
            }
            
        } else if (data.name && data.msg) {
            appendMessage(data.name, data.msg, { isMine: false });
            
            // ğŸ’¡ ä¸€èˆ¬ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡æ™‚ã®é€šçŸ¥è¡¨ç¤ºï¼ˆLINEã®ã‚ˆã†ãªå‹•ä½œï¼‰
            // document.hiddenã¯ã€ã‚¢ãƒ—ãƒªãŒéã‚¢ã‚¯ãƒ†ã‚£ãƒ–ï¼ˆãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã€æœ€å°åŒ–ãªã©ï¼‰ã®å ´åˆã«true
            if (document.hidden && Notification.permission === "granted" && swRegistration) {
                // LINEé¢¨ã®é€šçŸ¥ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                swRegistration.showNotification(`æ–°ç€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸: ${data.name}`, {
                    body: data.msg, // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æœ¬æ–‡ã‚’è¡¨ç¤º
                    icon: `${repoName}/apple-touch-icon.png`,
                    tag: 'new-chat-message',
                });
            }
        }
    });

    document.getElementById("send").onclick = send;
    document.getElementById("input").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.isComposing) {
            e.preventDefault(); // Enterã§ã®æ”¹è¡Œã‚’é˜²ã
            send();
        }
        if (e.key === "@") {
            if (!isAdmin) {
                const pass = prompt("ç®¡ç†è€…ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
                if (pass === "maito#2025_SecureKey!") {
                    isAdmin = true;
                    alert("ç®¡ç†è€…ãƒ¢ãƒ¼ãƒ‰ã«ãªã‚Šã¾ã—ãŸ");
                } else {
                    alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
                }
            } else {
                document.getElementById("sug").innerHTML = `
                    <option value='@kick "username"'></option>
                    <option value='@tell "username" ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸'></option>
                `;
            }
        }
    });
</script>
</body>
