<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Chat</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-152.png">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #111;
    }
    #input {
      width: 100%;
      font-size: 1.2rem;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
    }
    #userlist {
      font-size: 0.9rem;
      color: #ccc;
      background: #1e1e1e;
      padding: 4px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin: 4px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input id="input" placeholder="チャット内容を入力" list="sug" onkeydown="if(event.key==='Enter') send()">
  <datalist id="sug"></datalist>
  <div id="userlist"></div>
  <button onclick="copyUserList()">ユーザーリストをコピー</button>
  <script src="script.js"></script>
</body>
</html>
