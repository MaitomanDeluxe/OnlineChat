<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Chat</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-152.png">
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #00ffea;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #111;
      border-top: 2px solid #00ffea;
      border-bottom: 2px solid #00ffea;
    }
    #input {
      width: 100%;
      font-size: 1.2rem;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #111;
      color: #00ffea;
      border-top: 2px solid #00ffea;
    }
    #userlist {
      font-size: 0.9rem;
      color: #ccc;
      background: #1e1e1e;
      padding: 6px;
      border-top: 1px solid #00ffea;
      border-bottom: 1px solid #00ffea;
    }
    button {
      background: linear-gradient(to right, #00ffea, #005eff);
      color: black;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin: 4px;
      font-weight: bold;
      text-shadow: 0 0 2px #00ffff;
      border-radius: 6px;
    }
    button:hover {
      background: linear-gradient(to right, #005eff, #00ffea);
      box-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input id="input" placeholder="チャット内容を入力" list="sug" onkeydown="if(event.key==='Enter') send()">
  <datalist id="sug"></datalist>
  <div id="userlist"></div>
  <button onclick="copyUserList()">ユーザーリストをコピー</button>
  <script src="script.js"></script>
</body>
</html>
