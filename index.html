<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Online Chat</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-152.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e10;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #1c1c1e;
    }
    #chat-controls {
      display: flex;
      padding: 8px;
      background-color: #2c2c2e;
    }
    #input {
      flex: 1;
      font-size: 1rem;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #333;
      color: white;
      border-radius: 4px;
    }
    #send-btn {
      margin-left: 8px;
      padding: 10px 14px;
      background-color: #3a3a3c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #4a4a4c;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="chat-controls">
    <input id="input" placeholder="チャット内容を入力">
    <button id="send-btn" onclick="send()">送信</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
