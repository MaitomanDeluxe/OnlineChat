<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA付きチャット</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="captcha-container" class="g-recaptcha"
         data-sitekey="6LcFJX4rAAAAALkiLSuE5pqugFd59ubHXdtQaCFr"
         data-callback="onCaptchaSuccess"></div>
    <input type="text" id="input" placeholder="メッセージを入力" disabled>
    <button onclick="send()">送信</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
